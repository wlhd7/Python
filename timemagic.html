<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1,#div2,#div3 {
            display: flex;
            margin-bottom: 20px;
            gap: 10px
        }
        #mis {
            color: red
        }
    </style>
</head>
<body>
    <div id="div1">
        <input id='n1' placeholder="Number1" type="number">
        <input id='n2' placeholder="Number2" type="number">
        <input id='n3' placeholder="Number3" type="number">
        <div id="mis"></div>
    </div>
    <div id="div2">
        <button id="btn">Click to generate a magic number</button>
        <div id="dsp"></div>
    </div>
    <div id="div3">
        <div>If we add upp these three numbers:</div>
        <div id="res"></div>
    </div>
    <script>
        const time = new Date()
        y = time.getFullYear()
        m = time.getMonth()
        d = time.getDate()
        h = time.getHours()
        console.log(h)
        min = time.getMinutes()
        function covering(n) {
            s = String(n)
            if (!(s.length-1)) {
                return '0'+s
            } else {
                return s
            }
        }
        t = Number((y%100)+covering(+m+1)+covering(d)+covering(h)+covering(min))

        const n1 = document.getElementById('n1')
        const n2 = document.getElementById('n2')
        const n3 = document.getElementById('n3')
        const dsp = document.getElementById('dsp')
        const res = document.getElementById('res')
        const mis = document.getElementById('mis')
        const btn = document.getElementById('btn')
        btn.addEventListener('click', () => {
            dspNum = t-n1.value+1-n2.value-n3.value
            dsp.textContent = dspNum
            res.textContent = n1.value + ' + ' + n2.value + ' + ' + n3.value + ' + ' + t + ' = ' + t
        })

        inputs = [n1, n2, n3]
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.value === '') {
                    mis.textContent = 'Please enter number'
                } else {
                    mis.textContent = undefined
                }
            })
        });

        console.log('hello')
        console.log('world')
    </script>       
</body>
</html>
